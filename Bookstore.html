<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .book:hover {
      transform: scale(1.05);
    }
    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .book h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .book p {
      margin: 5px 0;
      color: #555;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Online Book Store</h1>
  </header>

  <div class="container" id="book-list">
    <!-- Books will be inserted dynamically -->
  </div>

  <footer>
    <p>Â© 2025 Online Book Store | All Rights Reserved</p>
  </footer>

  <script>
    const books = [
      {title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: "â‚¹499", img: "https://m.media-amazon.com/images/I/81af+MCATTL.jpg"},
      {title: "1984", author: "George Orwell", price: "â‚¹399", img: "https://m.media-amazon.com/images/I/71kxa1-0mfL.jpg"},
      {title: "To Kill a Mockingbird", author: "Harper Lee", price: "â‚¹599", img: "https://m.media-amazon.com/images/I/81OtwFxoG6L.jpg"},
      {title: "The Alchemist", author: "Paulo Coelho", price: "â‚¹350", img: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg"}
    ];

    const bookList = document.getElementById("book-list");

    books.forEach(book => {
      const bookDiv = document.createElement("div");
      bookDiv.classList.add("book");
      bookDiv.innerHTML = `
        <img src="${book.img}" alt="${book.title}">
        <h3>${book.title}</h3>
        <p>by ${book.author}</p>
        <p class="price">${book.price}</p>
        <button class="btn">Buy Now</button>
      `;
      bookList.appendChild(bookDiv);
    });
  </script>
</body>
</html>
